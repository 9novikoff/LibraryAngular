<h1 id="tableLabel">{{url}}</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!books?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="books.length">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
    </tr>
  </tbody>
</table>
